name: Tests

on:
  push: #pull_request:
  schedule:
    # Run test at 0400 UTC on Saturday.
    - cron: '0 4 * * 6'
    # Run test at 0400 UTC on day 1 of the month to create auto-generated
    # code afresh and cache it.
    - cron: '0 4 1 * *'  # Ref https://crontab.guru/#0_4_1_*_*


jobs:
  tests:
    strategy:
      matrix:
        os: [windows-latest] # [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9]

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies on Linux/MacOS
        run: |
          conda info
          conda install -c conda-forge pocl pyopencl
          python -c 'import pyopencl as cl'
        if: ${{ runner.os != 'Windows' }}
      - name: Install dependencies
        run: |
          pip install numpy cython h5py
          pip install https://github.com/pypr/cyarray/zipball/master
          pip install https://github.com/pypr/compyle/zipball/master
          pip install -r requirements.txt
          DISTUTILS_DEBUG=1 pip install -e ".[dev]"
          pip list
      # Cache auto-generated code. Cache key changes every month.
      # Thanks https://stackoverflow.com/a/60942437
      - name: Get month to use as cache key.
        id: month
        run: echo "::set-output name=month::$(date +'%m')"
      - name: Deal with auto-generated code cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.pysph
            ~/.compyle
          key: ${{ runner.os }}-${{ steps.month.outputs.month }}
      - name: Run tests
        run: |
          python -m pytest pysph/parallel/tests/test_openmp.py -v -m 'not slow or slow'
