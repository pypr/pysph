language: python

build:
    cache: false

    pre_ci_boot:
        image_name: pysph/base
        image_tag: latest
        pull: true

    ci:
        - export LC_ALL=C
        - env
        - rm -rf ~/.pysph/source
        - rm -rf ~/.cache
        - mkdir -p $SHIPPABLE_BUILD_DIR/shippable/testresults
        - tox -e py27,py35
        - cp $SHIPPABLE_BUILD_DIR/.tox/*.xml $SHIPPABLE_BUILD_DIR/shippable/testresults
